<h1>Virtual Scroll</h1>
<hr>

<div class="row">
    <div class="col">
        <button 
            class="btn btn-outline-primary"
            (click)="goFinal()"
        >
            Ir al final
        </button>
    </div>
    <div class="col">
        <button 
            class="btn btn-outline-warning"
            (click)="goMiddle()"
        >
            Ir a la mitad
        </button>
    </div>
    <div class="col text-right">
        <button 
            class="btn btn-outline-secondary"
            (click)="goInit()"
        >
            Ir al principio
        </button>
    </div>
</div>

<br>

<cdk-virtual-scroll-viewport itemSize="50" class="list-container list-group">

    <div 
        class="list-group-item"
        *cdkVirtualFor="let person of people; let i = index; let count = count"
    >
        Item {{ i }} / {{ count }}
    </div>



</cdk-virtual-scroll-viewport>
